<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./assets/css/reset.css" />
        <link rel="stylesheet" href="./assets/css/styles.css" />
        <title>f8-project-03</title>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
    </head>
    <body style="height: 10000px">
        <!-- header -->
        <header>
            <div class="main-content">
                <!-- navbar -->
                <nav class="navbar">
                    <!-- logo -->
                    <a href="#!"
                        ><img src="./assets/img/Logo.svg" alt="Besnik."
                    /></a>
                    <!-- navigation -->
                    <ul>
                        <li><a class="active" href="#!">Home</a></li>
                        <li><a href="#!">Features</a></li>
                        <li><a href="#!">Pricing</a></li>
                        <li><a href="#!">About</a></li>
                        <li><a href="#!">Contact</a></li>
                    </ul>
                    <!-- action -->
                    <div class="btn-action">
                        <a href="" class="btn-sign-in">Sign in</a>
                        <a href="" class="btn-sign-up">Sign up</a>
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <!-- hero -->
            <div class="hero">
                <div class="main-content">
                    <div class="info">
                        <div class="hero-content">
                            <p class="sub-title">ðŸ˜Ž EASY LEAENING PLATFORM</p>
                            <h1 class="title">Words learner come here.</h1>
                            <p class="desc">
                                Build skills with courses, certificates, and get
                                online knowledge from our
                                <span style="white-space: nowrap"
                                    >world-class</span
                                >
                                platform.
                            </p>
                            <div class="action-btn">
                                <a href="" class="btn">Get Started</a>
                                <span class="circle-btn">
                                    <img
                                        src="./assets/img/btn-play.svg"
                                        alt=""
                                        class="btn-play"
                                    />
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="img-block">
                        <img
                            class="thumb"
                            src="./assets/img/hero-img.jpeg"
                            alt="Words learner come here"
                        />
                        <div class="sticky">
                            <div class="course">
                                <div class="wrap-course">
                                    <div class="book">
                                        <img
                                            src="./assets/img/hero-book.svg"
                                            alt="book"
                                        />
                                    </div>
                                    <p class="desc">Courses 1000+</p>
                                </div>
                            </div>
                            <div class="schedules">
                                <div class="wrap">
                                    <p class="desc">Schedules</p>
                                    <div class="chart">
                                        <div
                                            style="--percent-chart: 50%"
                                            class="percent"
                                        ></div>
                                    </div>
                                    <div class="chart">
                                        <div
                                            style="--percent-chart: 70%"
                                            class="percent"
                                        ></div>
                                    </div>
                                    <div class="chart">
                                        <div
                                            style="--percent-chart: 40%"
                                            class="percent"
                                        ></div>
                                    </div>
                                    <div class="chart"></div>
                                </div>
                            </div>
                            <div class="member">
                                <div class="wrap-member">
                                    <p class="desc">Our Active Students</p>
                                    <div class="avatar-group">
                                        <img
                                            src="./assets/img/avatar/1.jpg"
                                            alt="avatar"
                                            class="avatar"
                                        />
                                        <img
                                            src="./assets/img/avatar/2.jpg"
                                            alt="avatar"
                                            class="avatar"
                                        />
                                        <img
                                            src="./assets/img/avatar/3.jpg"
                                            alt="avatar"
                                            class="avatar"
                                        />
                                        <img
                                            src="./assets/img/avatar/4.jpg"
                                            alt="avatar"
                                            class="avatar"
                                        />
                                        <span class="quantity">
                                            <p>10K+</p>
                                        </span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Feature -->
            <div class="feature">
                <div class="main-content">
                    
                </div>
            </div>
        </main>
    </body>
</html>
